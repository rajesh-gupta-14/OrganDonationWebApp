{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/custom-stylesheet-login.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <title>Forgot Password</title>
  </head>
  <body>
    <!-- Login form for hospital-->
    <header class="custom-header">
        Donor management
    </header>
    <div class = "container">
    <div class="card">
        <div class="card-header"><b>Reset Password</b></div>
            <div class="card-content">
            <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
                    </div>
  					<div class="form-group">
    					<label for="exampleInputPassword2">New Password</label>
    					<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
  					</div>
                    <div class="form-group">
                        <label for="exampleInputPasswordcheck2">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPasswordcheck2" placeholder="Password">
                    </div>
  					<button type="submit" class="btn btn-primary">Update</button>
                    <button class="btn btn-success btn-default" type="reset" value="Reset">Reset</button>
					</form>
            </div>
            
    </div>
</div>





<footer class="custom-footer">
        Copyrights reserved.
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
