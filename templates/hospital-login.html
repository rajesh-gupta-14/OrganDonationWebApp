{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <!-- Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/custom-stylesheet-hospital-login.css' %}">
    <link rel="stylesheet" href="{% static 'css/header-footer.css' %}">
    <title>Hospital Login</title>
  </head>
  <body>
    <!-- Login form for hospital-->
    <header class="zone blue">
      <div class = "nav-bar"><p id = "company_name" class = "push_this_left">We Donate</p>
      </div>
    </header>
    <div class = "overlay">
    <div class = "container">
    <div class="card bg-light mb-3">
        <div class="card-header bg-light mb-3"><b>Hospital Login</b></div>
            <div class="card-content">
                <form method="POST" action="{% url 'hospital-login' %}">
                    {% csrf_token %}
                    {% if success %}
                    <div class="form-group">
                        {{msg}}
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control increase-width" id="username" required autofocus>
                    </div>
                    <div class="form-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <label for="pwd">Password:</label>
                        <input type="password" name="password" class="form-control" id="pwd" required>
                    </div>
                    <div class="form-group align-center">
                    {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    {% endif %}
                    <button type="submit" class="btn btn-color form-control">Login</button>
                    </div>
                    <div class="form-group align-center">
                    <a href="{% url 'hospital-forgot-password' %}" class="fnt-color"><b>Forgot password?</b></a> or <a href="{% url 'hospital-register' %}" class="fnt-color"><b>New user?</b></a>
                    </div>
                </form>
            </div>

    </div>
</div>
</div>




<footer class="zone blue footer_style">Copyright Â© 2019. We donate Inc. All rights reserved. | <a href= "#">About us | </a> <a href= "#">Contact us. </a> </footer>
</html>
