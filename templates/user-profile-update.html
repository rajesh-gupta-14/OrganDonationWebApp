    <!-- donation request form--><!--Please see Reference: [4] in README.txt -->
    <div class="container">
        <div class="row">
        <div class="col-md-6">
        <div class="card">
        <header class="card-header">
                <button class="btn btn-warning float-right mt-1 bg-for-all" type="reset" onclick="enableedituserprofile();">
                    <i class="fa fa-edit"></i>&nbsp;Edit
                </button>
            <h4 class="card-title mt-2 black">User profile</h4>
        </header>
        
        <div class="card-content">
        <form>
    
            <div class="form-row">
                <div class="form-group col-md-6">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <label>First name</label>
                <input type="text" class="form-control" value="Rajesh" id="fn" disabled>
                </div>
                <div class="form-group col-md-6">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <label>Last name</label>
                <input type="text" class="form-control" value="Gupta" id="ln" disabled>
                </div>
            </div>
            <div class="form-group">
                <span class="input-group-addon"><i class="fa fa-at"></i></span>
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="" id="email" value="xyz@gmail.com" disabled required>
            </div>
			<div class="form-group">
					<label for="start">Date of Birth:&nbsp;</label>
					<input type="date" id="start" value="1996-02-14" max="2001-01-01" disabled>
			</div>
            <div class="form-group">
                    <span> Gender&nbsp;&nbsp;</span>
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="option1" checked disabled>
                        <span class="form-check-label"> Male </span>
                    </label>
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="option2" disabled>
                        <span class="form-check-label"> Female </span>
                    </label>
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="option3" disabled>
                        <span class="form-check-label"> Other </span>
                    </label>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <span class="input-group-addon"><i class="fa fa-building"></i></span>
                <label>City</label>
                <input type="text" id="city" class="form-control" value="Chennai" disabled>
                </div>
                <div class="form-group col-md-6">
                <span class="input-group-addon"><i class="fa fa-building"></i></span>
                <label>Preferred hospital of donation</label>
                <select id="input-hospital" class="form-control" disabled>
                    <option selected="">ABC hospital</option>
                    <option>XYZ hospital</option>
                </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                <label>Contact no. (+1)</label>
                <input type="text" id="contact" class="form-control" maxlength="10" minlength="10" value="1234567890" disabled>
                </div>
                <div class="form-group col-md-6">
                <span class="input-group-addon"><i class="fa fa-building"></i></span>
                <label>Country</label>
                <select id="input-country" class="form-control" disabled>
                    <option selected="">Canada</option>
                </select>
                </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn navbar-bg btn-block" disabled> Update </button>
            </div>      
            
        </form>
        </div>
        </div>
        </div>
        <div class="col-md-6">
                <div class="card">
                <header class="card-header">
                        <button class="btn btn-warning float-right mt-1 bg-for-all" type="reset" onclick="enableeditpasswords();">
                                <i class="fa fa-edit"></i>&nbsp;Edit
                        </button>
                    <h4 class="card-title mt-2 black">Password details</h4>
                </header>
                <div class="card-content">
                <form>
                    
                    <div class="form-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <label>Old password</label>   
                        <input type="password" id="password1" class="form-control" disabled required>
                    </div>
                
                    <div class="form-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <label>New password</label>
                        <input class="form-control" type="password" minlength="6" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}" title="Please include 1 uppercase letter, 1 lowercase letter and 1 digit in your password" id="password2" disabled required>
                    </div>
                    <div class="form-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <label>Confirm password</label>
                        <input class="form-control" type="password" id="password3" oninput="checkpassword();" disabled required>
                    </div>
                    <div class="form-group">
                        <span id="password-validation-msg"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="update-password" class="btn navbar-bg btn-block" disabled> Update </button>
                    </div>      
                    
                </form>
                </div>
                </div>
                </div>            
        </div>
    </div>

        <script src="js/bootstrap-filestyle.min.js"> </script>
