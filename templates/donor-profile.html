{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/custom-stylesheet-login.css' %}">
    <link rel="stylesheet" href="{% static 'css/header-footer.css' %}">
    <title>Donor Profile</title>
  </head>
  <body>
    <!-- Login form for hospital-->
    <header class="custom-header">
       Donor profile
    </header>
    <div class = "container">
    <div class="card">
        <div class="card-header"><b>Donor Profile</b></div>
            <div class="card-content">
                <form>
                        <div>
                                <img src="../static/img/dummy_image.jpg" height="102" width="102">
                            </div>
                    
                    <div class="form-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <label for="userfirstname">First Name:</label>
                        <input type="text" class="form-control increase-width" id="userfirstname" placeholder="Dummy" readonly>
                    </div>
                    <div class="form-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <label for="userlastname">Last Name:</label>
                            <input type="text" class="form-control increase-width" id="userlastname" placeholder="Dummy" readonly>
                    </div>
                    <div class="form-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <label for="userage">Age:</label>
                            <input type="number" class="form-control increase-width" id="userage" placeholder="45" readonly>
                    </div>
                    <div class="form-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <label for="useraddress">Address:</label>
                            <input type="number" class="form-control increase-width" id="useraddress" placeholder="apt# - dummy dummy" readonly>
                    </div>
                    <div class="form-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <label for="province">Province:</label>
                            <input type="text" class="form-control increase-width" id="province" placeholder="dummy" readonly>
                    </div>
                    <div class="form-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <label for="city">City:</label>
                            <input type="text" class="form-control increase-width" id="city" placeholder="dummy" readonly>
                    </div>
                    <div class="form-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <label for="country">Country:</label>
                            <input type="text" class="form-control increase-width" id="country" placeholder="dummy" readonly>
                    </div>
                    <div class="form-group align-center">
                    <button type="submit" class="btn btn-primary form-control">Edit Profile</button>
                    </div>
                </form>
            </div>
    </div>
</div>

    <footer class="custom-footer">
        Organ Donation Management, Copyright &copy; 2019 | Powered By HTML5 | CSS3 | Django
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
